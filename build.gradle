plugins {
    id 'java'
    id 'application'
}

application.mainClass = "juist.Main"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.mnode.ical4j:ical4j:3.2.8'
    implementation 'org.apache.pdfbox:pdfbox:2.0.27'
    runtimeOnly 'org.slf4j:slf4j-nop:2.0.6'
}

tasks.named('test') {
    useJUnitPlatform()
}
